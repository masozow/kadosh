{% extends 'kadoshapp/WEBbase.html' %}
{% block titulo %}Contacto{% endblock %}
{% block content %}
h3 {
    text-shadow: 2px 2px #212121;
}
<section class="contenido2 wrapper2"><!--Contenido de la pagina-->
  <div class=" row">
    <div class=" col s12 m6 l6"><!--Formulario-->
       <div class="card ">
            <div class="card-content ">
              <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="icon_prefix" type="email" class="validate">
                        <label for="icon_prefix">Correo electronico</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Nombre</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">mode_edit</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Asunto</label>
                      </div>
                    </div>


                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">message</i>
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Mensaje</label>
                      </div>
                    </div>


                    <div class="row">
                    <div class="col s12">
                    <a class="waves-effect waves-light btn green darken-1">Enviar</a>


                  </div>
                  </div>

                  </form>
                </div>
    </div>
  </div>

</div><!--Fin de form de contacto-->

<div class=" col s12 m6 l6"><!--Google-->
  <div class="card">
       <div class="card-content">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1927.1903310625196!2d-91.78556196391584!3d14.971559699675254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x858e8105e9e32897%3A0x16fa69521b215e25!2sTerminal+de+Autobuses+San+Pedro+Sac.!5e0!3m2!1ses!2sgt!4v1466912843808" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
           </div>
</div>
</div><!--FIn google-->


  </div>
</section><!--Fin contenido de la pagina-->
{% endblock %}
